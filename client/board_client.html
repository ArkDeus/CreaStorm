<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CreaStorm - Board Service</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../client/css/board_style.css">
</head>

<body>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 100%; height:100%; margin:0;padding:1% 1% 2% 1%">
      <!-- Modal content-->
      <div class="modal-content">
        <div id="fullscreenimg-container" class="modal-body">
          <img id="fullscreenimg" src="" style="margin: 0 auto;" />
        </div>
        <div id="fullscreenvideo-container" class="modal-body">
          <video id="fullscreenvideo" src="" style="margin: 0 auto;" />
        </div>
      </div>
    </div>
  </div>


  <div class="mediacontainer">
  
  </div>
  <div id="audiocontainer">
    <div id="musictitle">
    </div>
    <audio id="audio">
    </audio>
    <img hidden=true id="rightarrow" src="images/rightarrow.png" style="float: right; width: auto; height: auto; margin-right: 4%;"/>
    <img hidden=true id="leftarrow" src="images/leftarrow.png" style="float: right; width: auto; height: auto; margin-right: 1%;"/>
    
  </div>
  <!--<div id="navigation">
    
  </div>-->
</body>

<!-- Dependencies -->

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../client/js/board_client.js"></script>

</html>
