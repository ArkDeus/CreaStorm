<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CreaStorm - Board Service</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../client/css/board_style.css">
</head>

<body>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 100%; height:100%; margin:0;padding:1% 1% 2% 1%">
<!-- Modal content-->
<div class="modal-content">
  <div id="fullscreenimg-container" class="modal-body">
    <img id="fullscreenimg" src="" style="margin: 0 auto;" />
</div>
<div id="fullscreenvideo-container" class="modal-body">
  <video id="fullscreenvideo" src="" style="margin: 0 auto;" />
</div>
</div>
</div>
</div>
<div id="containerlayout0" class="mediacontainer" style="display: none;">
  <div id="layout0" class="mediacontainer" style="display: none;">

  </div>
  <img hidden=true id="rightarrow0" src="images/rightarrow.png" style="float: right; width: auto; height: auto; margin-right: 4%;"/>
  <img hidden=true id="leftarrow0" src="images/leftarrow.png" style="float: right; width: auto; height: auto; margin-right: 1%;"/>
</div>

    
<div id="layout1" class="mediacontainer">

  <div id="containerlayout1-1" class="col-md-6" style="background-color: purple;">
    <div id="1" style="display: flex; flex-wrap: wrap;justify-content: space-between; align-content: space-around;">
    </div>
    <img hidden=true id="rightarrow1" src="images/rightarrow.png" style="float: right; width: auto; height: auto; margin-right: 4%;"/>
    <img hidden=true id="leftarrow1" src="images/leftarrow.png" style="float: right; width: auto; height: auto; margin-right: 1%;"/>
  </div>

  




  <div class="col-md-6">
    <div class="row">
      <div id="containerlayout1-2" class="col-md-12" style="background-color: gold;">
        <div id="2"  style="height: 50%; display: flex; flex-wrap: wrap;">
        </div>
        <img hidden=true id="rightarrow2" src="images/rightarrow.png" style="float: right; width: auto; height: auto; margin-right: 4%;"/>
        <img hidden=true id="leftarrow2" src="images/leftarrow.png" style="float: right; width: auto; height: auto; margin-right: 1%;"/>
      </div>
      <div id="containerlayout1-3" class="col-md-12" style="background-color: green;">
        <div id="3" style="height: 50%; display: flex; flex-wrap: wrap;">
        </div>
        <img hidden=true id="rightarrow3" src="images/rightarrow.png" style="float: right; width: auto; height: auto; margin-right: 4%;"/>
        <img hidden=true id="leftarrow3" src="images/leftarrow.png" style="float: right; width: auto; height: auto; margin-right: 1%;"/>
      </div>
    </div>
  </div>
</div>

<div id="audiocontainer">
  <div id="musictitle">
  </div>
  <audio id="audio">
  </audio>

</div>
<!--<div id="navigation">
    
  </div>-->
</body>

<!-- Dependencies -->

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../client/js/board_client.js"></script>

</html>
