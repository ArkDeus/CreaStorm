<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="../client/css/device_style.css" rel="stylesheet">
  <link href="../tags-input/bootstrap-tagsinput.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CreaStorm</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="RemoteService">Projects</a></li>
                    <li><a href="#Uploads">Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="container uploadForm">
    <div class="row">
        <div class="container col-xs-12 col-md-6 col-md-push-4">
            <h2>File <b>Uploader</b></h2>
            <div class="row item">
                <span style="color: #fff" class="col-xs-2 inputLabel">Tags</span>
                <div class="col-xs-10 container">
                    <div class="row">
                        <input type="text" data-role="tagsinput" id="tags" class="col-xs-8">
                    </div>

                </div>
            </div>
            <div class="row item">
                <span style="color: #fff" class="col-xs-2 inputLabel">Project</span>
                <div class="col-xs-10 container">
                    <div class="row" id="projDiv">
                        <select id="projects" class="col-xs-10 selectpicker" data-style="btn-warning" value="Project Name" onload="displayProjectsList()">
                        </select>
                        <span class="glyphicon glyphicon-plus col-xs-2" onclick="createProject()"></span>
                    </div>
                </div>
            </div>

            <div class="row item">
                <div class="input-file-container row">
                    <input type="file" class="input-file" id="fileInput">
                    <label for="fileInput" class="input-file-trigger" tabindex="0">Select a file ...</label>
                </div>
            </div>

            <div class="row item">
                <p class="file-return"></p>
            </div>
            <div class="row">
                <input type="submit" id="upload" value="Upload">
            </div>
            <progress max="100" value="0" id="progress" style="display: none"></progress>
        </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../client/js/device_client.js"></script>
  <script type="text/javascript" src="../tags-input/bootstrap-tagsinput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/i18n/defaults-*.min.js"></script>
  <script>
      // ajout de la classe JS à HTML
      document.querySelector("html").classList.add('js');

      window.onload = function(){
          $('#tags').tagsinput('removeAll');
          updateProjectsList();
          displayProjectsList();
      }

      // initialisation des variables
      var fileInput  = document.querySelector( ".input-file" ),
          button     = document.querySelector( ".input-file-trigger" ),
          the_return = document.querySelector(".file-return");

      // action lorsque la "barre d'espace" ou "Entrée" est pressée
      button.addEventListener( "keydown", function( event ) {
          if ( event.keyCode == 13 || event.keyCode == 32 ) {
              fileInput.focus();
          }
      });

      // action lorsque le label est cliqué
      button.addEventListener( "click", function( event ) {
          fileInput.focus();
          return false;
      });

      // affiche un retour visuel dès que input:file change
      fileInput.addEventListener( "change", function( event ) {
          the_return.innerHTML = this.value;
      });

      document.querySelector('#upload').onclick = function(){
          uploadFiles($("#tags").tagsinput('items'));
      }

  </script>
</body>

</html>
