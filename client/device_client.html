      <!-- The Modal -->
      <div id="projectModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <span class="closeProject">&times;</span>
              <div class="row" id="CreateProjects">
                  <div class="container col-xs-12 col-md-6 col-md-push-3 formView">
                      <h2>Create a <b>project</b></h2>
                      <div class="row item">
                          <span class="col-xs-12 col-md-3 inputLabel">Tags</span>
                          <div class="col-xs-12 col-md-9 container">
                              <div class="row">
                                  <input type="text" data-role="tagsinput" id="projectTags" class="col-xs-8">
                              </div>

                          </div>
                      </div>

                      <div class="row item">
                          <span class="col-xs-12 col-md-3 inputLabel">Name</span>
                          <div class="col-xs-12 col-md-9 container">
                              <div class="row">
                                  <input type="text" id="projectName" class="col-xs-12 textInput">
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="input-file-container row">
                              <input type="file" class="input-file" id="projectIcon">
                              <label for="fileInput" class="input-file-trigger" tabindex="0">Select a file ...</label>
                          </div>
                      </div>
                      <div class="row">
                          <p class="file-return"></p>
                      </div>

                      <div class="row">
                          <input type="submit" id="createProject" value="Create" class="allButton" onclick="createProject()">
                      </div>
                  </div>
              </div>
          </div>

      </div>


      <div id="ViewProjects" class="row">
          <div class="container col-xs-12 formView">
              <div class="row" id="addProject">
                <span class="glyphicon glyphicon-plus col-xs-4"></span>
                  <p class="col-xs-8">NEW PROJECT</p>
              </div>
              <hr/>
            <div id="projectsList" class="row container">

            </div>
          </div>
      </div>



      <!-- The Modal -->
      <div id="fileModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <span class="closeFile">&times;</span>
              <div class="row formView"  id="Uploads">
                  <div class="container col-xs-12 col-md-6 col-md-push-3">
                      <h2>File <b>Uploader</b></h2>
                      <div class="row item">
                          <span class="col-xs-12 col-md-3 inputLabel">Tags</span>
                          <div class="col-xs-12 col-md-9 container">
                              <span id="tags"></span>
                              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                          </div>
                      </div>

                      <div class="row">
                          <div class="input-file-container row">
                              <input type="file" class="input-file" id="fileInput">
                              <label for="fileInput" class="input-file-trigger" tabindex="0">Select a file ...</label>
                          </div>
                      </div>

                      <div class="row">
                          <p class="file-return"></p>
                      </div>
                      <div class="row">
                          <input type="submit" id="upload" value="Upload" class="allButton">
                      </div>
                      <progress max="100" value="0" id="progress" style="display: none"></progress>
                  </div>
          </div>
          </div>
      </div>


      <div id="ProjectDetail" hidden>
          <div class="container formView">
              <div class="row">
                <h2 id="currentProjectName"></h2>
              </div>
              <hr/>
              <span id="viewTags"></span>
              <div class="row" id="uploadFile">
                  <span class="glyphicon glyphicon-plus col-xs-4"></span>
                  <p class="col-xs-8">UPLOAD FILE</p>
              </div>
              <hr/>
              <div id="imgList" class="container">

              </div>
          </div>
      </div>
  </div>
