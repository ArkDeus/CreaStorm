<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>

    <body>
        <h1>Communication avec socket.io !</h1>
        <p><input type="button" value="EmbÃªter le serveur" id="datasend" /></p>
        <div id="data"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })

            var data = document.querySelector("#data");

            socket.on('folder', function(foldercontent){
                data.innerHTML = foldercontent;
            })

            var datasend = document.querySelector("#datasend");
            // Listener for send button
            datasend.addEventListener("click", function(evt) {
                sendMessage();
            });
            // sends the chat message to the server
            function sendMessage() {
                //var message = data.value;
                //data.value = "";
                socket.emit('message', "hello");
            }

        </script>

    </body>

</html>
